<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/d3cbbd7c2e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body id="container">

    <div class="header">
        <a href="">Gmail</a>
        <a href="">Imagenes</a>
        <a href=""><img class="google-grid"
                src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt=""

        <a href="" id="profile-frame"><img

        <div class="search-bar">
            <i class="fas fa-search"></i>

        <div class="botones">
            <button> Buscar Con Google </button>

            Ofrecido por Google en: English
        </p>

    <div class="footer">

        </div>
        <div class="info">
            <div class="info-left">
                <a href="">Sobre Google</a>
                <a href=""> Publicidad</a>
                <a href="">Negocios</a>

            </div>
            <div class="info-right">
                <a href=""> Privacidad</a>
                <a href=""> Condiciones</a>
                <a href=""> Preferencias</a>
            </div>
        </div>
